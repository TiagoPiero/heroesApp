<ng-template #divLoading>
  <mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid p-2" >

  <mat-card class="col-12 sm:col-4 mr-2" >

    <mat-card-header>
      <mat-card-title> {{ hero.alter_ego }} </mat-card-title>
      <mat-card-subtitle> {{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image
    [src]="hero | heroImage"
    [alt]="hero.superhero" >

  </mat-card>

  <mat-card class="col-12 sm:col flex-grow-1" >

    <mat-card-header> 
      <mat-card-title> InformaciÃ³n </mat-card-title>
      <mat-card-subtitle> {{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item> <u>First appearance:</u> {{ hero.first_appearance }}</mat-list-item>
        <mat-list-item> <u>Characters:</u> {{ hero.characters }}</mat-list-item>
        <mat-list-item> <u>Publisher:</u> {{ hero.publisher }}</mat-list-item>
        <mat-list-item> <u>Alter ego:</u> {{ hero.alter_ego }}</mat-list-item>
      </mat-list>

    <button
      mat-button
      color="warn"
      (click)="goBack()">
    Regresar
    </button>
    </mat-card-content>

  </mat-card>
</div>
